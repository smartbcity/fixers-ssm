project.ext.pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "https://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "SmartB"
            name "SmartB Team"
            organization "JetBrains"
            organizationUrl "https://www.smartb.city"
        }
    }

    scm {
        url "scm:git:https://github.com/smartbcity/r2-cqrs.git"

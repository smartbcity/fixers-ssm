project.ext.configureMavenCentralMetadata = { pom ->
    def root = asNode()
    root.appendNode('name', project.name)
    root.appendNode('description', 'R2 CQRS Utils Object.')
    root.appendNode('url', 'https://github.com/smartbcity/r2-cqrs')
    root.children().last() + pomConfig
}
